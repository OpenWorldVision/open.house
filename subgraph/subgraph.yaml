      abi: gmxVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ClosePosition
        - DecreasePosition
        - IncreasePosition
        - LiquidatePosition
        - UpdatePosition

        - AggregatedTradeOpen
        - AggregatedTradeClosed
        - AggregatedTradeLiquidated

